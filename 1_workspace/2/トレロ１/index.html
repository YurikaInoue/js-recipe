<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Trello?</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <p>Trello?</p>
        <span class="add-list" id="add-list">新しいリストを作成</span>
      </div>
    </header>
    <div class="main-container" id="main-container">
      <!--ギークサロン-->
      <div class="list-container">
        <div class="list-header">ギークサロン</div>
        <div class="cards-container" id="cards-container">
          <!-- ここにカードを追加する -->
        </div>
        <div class="list-footer">
          <div class="input-container">
            <input type="text" class="input-todo" id="input-todo" />
            <div class="input-button" id="add-button">追加</div>
          </div>
        </div>
      </div>
      <!--大学-->
      <div class="list-container">
        <div class="list-header">大学</div>
        <div class="cards-container" id="cards-container_1">
          <div class="card">
            <div class="todo">これをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">それをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer" id="list-footer1">
          <span id="add-card">＋カードを追加</span>
          <!--ここに入力欄が追加される-->
        </div>
      </div>
      <!--家事-->
      <div class="list-container">
        <div class="list-header">家事</div>
        <div class="cards-container" id="cards-container_2">
          <div class="card">
            <div class="todo">あれをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">どれをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer" id="list-footer2">
          <span class="add-card" id="add-card2">＋カードを追加</span>
          <!--ここに入力欄が表示される-->
        </div>
      </div>

      <!--ここに新しいリストを追加する-->

    </div>

    <script src="main.js"></script>
  </body>
</html>
